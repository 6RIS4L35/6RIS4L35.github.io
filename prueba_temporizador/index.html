<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Temporizador</title>
    <style>
        /* Estilo del contenedor de la barra */
        .timer-bar-container {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
        }

        /* Estilo de la barra de progreso */
        .timer-bar {
            height: 100%;
            background-color: #4caf50; /* Color inicial */
            width: 100%; /* Comienza con 100% de ancho */
            transition: width 1s linear; /* Transici√≥n suave */
        }
    </style>
</head>
<body>
    <h1>Formulario con Temporizador</h1>

    <!-- Barra de temporizador -->
    <div class="timer-bar-container">
        <div id="timer-bar" class="timer-bar"></div>
    </div>

    <!-- Formulario -->
    <form id="formulario">
        <label for="respuesta">Respuesta:</label>
        <input type="text" id="respuesta" name="respuesta">
        <button type="submit">Enviar</button>
    </form>

    <script src="main.js"></script>
</body>
</html>
